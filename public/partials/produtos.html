<div class="jumbotron">
	<h1 class="text-center">Bem-vindo a API</h1>
</div>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>

	<a ng-href="#/produto" class="btn btn-primary">Novo produto</a>

    <input ng-model="filtro" type="search" placeholder="parte do nome">
	<hr>
	<p ng-show="produtos.length">Produtos cadastrados: {{produtos.length}}</p>

	<p class="text-info" ng-hide="produtos.length">Não há produtos cadastrados</p>

	<meu-painel titulo="Listagem de produtos">

	<div class="table-responsive">
		<table class="table table-hover">
			<tr>
				<th>NOME</th>
				<th>TIPO</th>
				<th>PREÇO</th>
				<th>SABOR</th>
				<th>DESCRIÇÃO</th>
				<th>QUANTIDADE</th>
				<th class="text-center">Ação</th>
			</tr>
			<tr ng-repeat="produto in produtos | filter: filtro">
				<td>
					<a ng-href="#/produto/{{produto._id}}">{{produto.nome}}</a>
				</td>
				<td>
					{{produto.tipo}}
				</td>
				<td>{{produto.preco}}</td>
				<td>{{produto.sabor}}</td>
				<td>{{produto.descricao}}</td>
				<td>{{produto.quantidade}}</td>
				<td class="text-center">
					<button value="Remover" ng-click="remove(produto)" class="btn btn-warning">Remover</button>
				</td>
			</tr>
		</table>
	</div>
	</meu-painel>
